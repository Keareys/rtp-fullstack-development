<section id="useraccount-section">
    <div class="col-lg-12 useraccount-wrapper">
	    <div class="col-lg-12">
	        <h3 class="dash-headers text-center">
	        	User Account
	        	<div class="inner-line"></div>
	    	</h3>
	    </div>
        <div class="col-md-12">
            <div class="row">
                <div class="serach-div">
                    Search:
                    <input class="form-control" ng-model="searchTextAgencies" placeholder="Filter by name...">
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered user-table">
            <thead>
                <tr>
                    <th data-field="agency">First</th>
                    <th data-field="agency">Last</th>
                    <th data-field="agency">Email</th>
                    <th data-field="agency">Agency</th>
                    <th data-field="agency">Role</th>
                    <th data-field="agency">Active</th>
                    <th data-field="agency">Tools</th>
                </tr>
            </thead>
            <tbody>
	            <tr ng-repeat="user in names | filter:searchTextAgencies | orderBy:'name'">
		            <td>{{ user.First_Name }}</td>
		            <td>{{ user.Last_Name }}</td>
		            <td>{{ user.Email }}</td>
		            <td>{{ user.Agency }}</td>
		            <td>{{ user.User_Role }}</td>
		            <td>{{ user.Active }}</td>
		            <td style="width:200px">
		                <!--   <button class="btn btn-warning" ng-click="editAgency(x._id)"><i class="fa fa-pencil-square-o"></i> Edit
		                            </button> -->
		                <button class="btn btn-warning" ng-click="editUser(user)"><i class="fa fa-pencil"></i> </button>
		                <button class="btn btn-warning" ng-click="editPwd(user.Membership_ID)"><i class="fa fa-lock"></i> </button>
		                <button class="btn btn-danger" ng-click="delUser(user.Membership_ID)"><i class="fa fa-remove"></i> </button>
		            </td>
		        </tr>
            </tbody>
          
        </table>
    </div>
</section>
