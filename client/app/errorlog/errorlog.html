<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-6" style="padding:10px">
                    Search:
                    <input ng-model="searchTextAgencies" placeholder=" Global Filter...">
                </div>
            </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th data-field="agency">Page</th>
                    <th data-field="agency">Error</th>
                    <th data-field="agency">Browser</th>
                    <th data-field="agency">IP Address</th>
                    <th data-field="agency">SQL Error</th>
                    <th data-field="agency">SQL Procedure</th>
                    <th data-field="agency">Date</th>
                    <th data-field="agency"></th>
                </tr>
            </thead>
            <tr ng-if="!isLoading" ng-repeat="error in errors | filter:searchTextAgencies | orderBy:'name'">
                <td>{{ error.Webpage }}</td>
                <td>{{ error.Error_Message }}</td>
                <td>{{ error.Browser }}</td>
                <td>{{ error.IP_Address }}</td>
                <td>{{ error.SQL_Name }}</td>
                <td>{{ error.SQL_procName }}</td>
                <td style="width:200px">
                    <!--   <button class="btn btn-warning" ng-click="editAgency(x._id)"><i class="fa fa-pencil-square-o"></i> Edit
                                </button> -->
                    <button class="btn btn-warning" ng-click="updateError(error.Error_ID)" ng-if="error.Read_Flag === 0"><i class="fa fa-envelope"></i> </button>
                    <button class="btn btn-primary" ng-if="error.Read_Flag === 1"><i class="fa fa-envelope"></i> </button>
                </td>
            </tr>
            <tr ng-if="isLoading">
                <td colspan="4" class="text-center"> <i class="fa fa-spinner fa-pulse fa-3x"></i> </td>
            </tr>
        </table>
    </div>
</div>
