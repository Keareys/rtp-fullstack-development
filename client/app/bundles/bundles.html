<section id="performance-section">
    <!-- insert Navigation -->
    <!-- <div ng-include="'components/navbar/navbar.html'"></div> -->
    <!-- End Navigation -->
    <div class="performance-wrapper">
        <div class="performance-wrapper col-lg-12">
            <h2 class="dash-headers text-center">
                Performance Bundled Project List
                <div class="inner-line"></div>
            </h2>
        </div>
        <div ui-view="project-content" class="performance-wrapper col-lg-12">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-6" style="padding-bottom:10px; margin-left:50px">
                                Search:
                                <input ng-model="searchTextAgencies" placeholder="Filter by name...">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md12">
                        <table class="table table-striped table-bordered performance-table">
                            <thead>
                                <tr>
                                    <th data-field="agency">Name</th>
                                    <th data-field="agency">Performance ID</th>
                                    <th data-field="agency">Tools</th>
                                </tr>
                            </thead>
                            <tr ng-repeat="x in names | filter:searchTextAgencies | orderBy:'name'">
                                <td>{{ x.Performance_Name }}</td>
                                <td>{{ x.Perf_ID }}</td>
                                <td style="width:200px">
                                    <button class="btn btn-success btn-fixer-delete" ng-click="showBundleProjects(x.Perf_ID)"><i class="fa fa-map-marker"></i> </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
