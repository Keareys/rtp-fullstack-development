<div class="container">
    <div class="row">
        <div id="registerBox" class="animated fadeIn">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <h2 class="new-user text-center ma-top-s">{{ registrationHeading }}</h2>
                        <div ui-view="signup-content" class="view-content col-lg-12">
                            <form id="registrationForm" class="form-horizontal col-lg-12" role="form">
                                <fieldset>
                                    <!-- first name -->
                                    <div class="form-group">
                                        <label for="firstname" class="control-label">First Name</label>
                                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" ng-model="user.First_Name" data-parsley-required />
                                    </div>
                                    <!-- Last name -->
                                    <div class="form-group">
                                        <label for="lastname" class="control-label">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last" data-parsley-required ng-model="user.Last_Name" />
                                    </div>
                                    <div class="register-form">
                                        <input type="hidden" name="username" value="NA" id="username" class="form-control" placeholder="Username" data-parsley-required />
                                    </div>
                                    <!-- password -->
                                    <div class="form-group">
                                        <label for="password" class="control-label">Password</label>
                                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" data-parsley-required ng-model="user.Password" />
                                        <span class="k-invalid-msg" data-for="password"></span>
                                    </div>
                                    <!-- password confirm -->
                                    <div class="form-group">
                                        <label for="registerPasswordConfirm" class="control-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="registerPasswordConfirm" name="registerPasswordConfirm" placeholder="Confirm" data-parsley-required/>
                                        <span class="k-invalid-msg" data-for="registerPasswordConfirm"></span>
                                    </div>
                                    <!-- Job Title -->
                                    <div class="form-group text-left">
                                        <label for="jobtitle" class="control-label text-left">Job Title</label>
                                        <input type="text" class="form-control" id="jobtitle" name="jobtitle" placeholder="Job Title" data-parsley-required ng-model="user.Job_Title" />
                                    </div>
                                    <!-- Phone Number -->
                                    <div class="form-group text-left">
                                        <label for="phone" class="control-label text-left">Phone Number</label>
                                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone" data-parsley-required ng-model="user.Phone" />
                                    </div>
                                    <!-- Email -->
                                    <div class="form-group">
                                        <label for="email" class="control-label">Email</label>
                                        <input class="form-control" id="email" name="email" placeholder="Email" data-parsley-type="email" data-parsley-required ng-model="user.Email" />
                                    </div>
                                    <!-- Agency -->
                                    <div class="form-group text-left">
                                        <label for="agency" class="control-label text-left">Agency</label>
                                        <select class="form-control" id="agency" name="agency" data-parsley-required ng-model="user.Agency">
                                            <option ng-repeat="option in agencies" value="{{option.Agency_Name}}">{{option.Agency_Name}}</option>
                                        </select>
                                    </div>
                                    <!-- <br> -->
                                    <!-- <br> -->
                                    <!-- button -->
                                    <div class="form-group text-left">
                                        <div class="ma-top-l">
                                            <button type="button" class="btn btn-default cancelRegister" data-dismiss="modal" aria-hidden="true">Cancel</button>
                                            <button type="submit" class="btn btn-success confirmNewUser" ng-click="register()">Register</button>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
