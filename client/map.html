<!DOCTYPE html>
<html>

<head>
    <title>Leaflet.GeoSearch / Google Provider</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.css" />
    <!--[if lte IE 8]><link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.ie.css" /><![endif]-->
    <link rel="stylesheet" href="assets/stylesheets/l.geosearch.css" />
</head>

<body>
    <div id="map" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.4.4/leaflet.js"></script>
    <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="assets/js/l.control.geosearch.js"></script>
    <script src="assets/js/l.control.geosearch.provider.google.js"></script>
    <script type="text/javascript" src="assets/js/wellknown.js"></script>
    <script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js'></script>
    <script type="text/javascript">
  
    /** 
     * create map 
     **/
    var map = new L.Map('map', {
        // layers: [basemap],
        center: new L.LatLng(53.2, 5.8),
        zoom: 12
    });

    
    L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);


    new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.Google()
    }).addTo(map);
    </script>
</body>

</html>
