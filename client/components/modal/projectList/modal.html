<div class="modal-header">
    <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
    <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
    <form id="systememailForm" class="form-horizontal">
        <fieldset>
            <legend></legend>
            <!-- name -->
            <div class="form-group">
                <label for="listName" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="listName" name="listName" placeholder="Name" required ng-model="modal.list.name" />
                </div>
            </div>
            <!-- description -->
            <div class="form-group">
                <label for="listDescription" class="col-lg-2 control-label">Description</label>
                <div class="col-lg-10">
                   <input type="text" class="form-control" id="listDescription" name="listDescription" placeholder="Description" required ng-model="modal.list.description" />
                </div>
            </div>
        
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
