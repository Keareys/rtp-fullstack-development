<div class="modal-header">
    <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
    <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
    <form id="systememailForm" class="form-horizontal">
        <fieldset>
            <legend></legend>
            <!-- name -->
            <div class="form-group">
                <div class="col-lg-10">
                <h4>Project Title</h4>
                    <p>
                        {{ modal.list.title }}
                    </p>
                </div>
            </div>
            <!-- description -->
            <div class="form-group">
                <label for="listDescription" class="col-lg-2 control-label">List Name</label>
                <div class="col-lg-10">
                    <select ng-model="modal.list.listId">
                        <option ng-repeat="option in modal.list.listNames" value="{{option.List_ID}}">{{option.List_Name}}</option>
                    </select>
                </div>
            </div>
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
